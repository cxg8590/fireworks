<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lerping Movement</title>
    <meta charset="utf-8"/>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding:0;
      }
      
      canvas {
        margin: 10px;
        border: 1px solid black;
      }
      
      p {
        margin-left: 12px;
        font-size: 1.2em;
        width: 50%; 
      }
      
      .hidden {
        display: none;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
	<script src="/assets/compiled.js"> </script>
</head>
<body>
    <canvas id="canvas" height="500" width="500">Please use an HTML 5 browser</canvas>
    <canvas id="canvasMin" height="100" width="100">Please use an HTML 5 browser</canvas>
    <input class="jscolor" onchange="setOuterColor(this.jscolor)" value="cc66ff">
    <input class="jscolor" onchange="setInnerColor(this.jscolor)" value="cc66ff">
    <p>angle</p>
    <input type="range"  min="0" max="180" value="90" steps="45" oninput="setAngle(this.value)"/>
    <p>time to launch</p>
    <input type="range"  min="0" max="3000" value="3000" steps="50" oninput="setTimer(this.value)"/>
    <p>height</p>
    <input type="range"  min="50" max="500" value="400" steps="50" oninput="setHeight(this.value)"/>
<script>
        function test(e){
            console.log("test color: " + e);
        }
    </script>
</body>    
</html>
